    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(function(){
            var buyflag = false
            var phoneflag = false
            var addressflag = false
            $("#buy_person").blur(function(){
                debugger
                var value = $(this).val().trim()
                if(value==""){
                    $("#buy_person+span").html("<font color='red'>收货人不能为空！</font>")

                    return
                }else{
                    $("#buy_person+span").html("<font color='green'></font>")
                    buyflag=true
                    return
                }

            })
            $("#phone").blur(function(){
                var value = $(this).val().trim()
                if(value==""){
                    $("#phone+span").html("<font color='red'>电话不能不能为空！</font>")
                    phoneflag=false
                    return
                }else{
                    $("#phone+span").html("<font color='green'></font>")
                    phoneflag=true
                    return
                }

            })
            $("#addressdesc").blur(function(){
                var value = $(this).val().trim()
                if(value==""){
                    $("#addressdesc+span").html("<font color='red'>地址不能为空！</font>")
                    addressflag=false
                    return
                }else{
                    $("#addressdesc+span").html("<font color='red'></font>")
                    addressflag=true
                    return
                }

            })

            $("#forms").submit(function(){
                debugger
                var flag =buyflag&&phoneflag&&addressflag
                return flag
            })
        })

    </script>
</head>

        <div class="main-wrap">

            <div class="user-address">

                </ul>
                <div class="clear"></div>
                <a class="new-abtn-type" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">添加新地址</a>
                <!--例子-->
                <div class="am-modal am-modal-no-btn" id="doc-modal-1">

                    <div class="add-dress">

                        <!--标题 -->
                        <div class="am-cf am-padding">
                            <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong> / <small>Add&nbsp;address</small></div>
                        </div>
                        <hr/>

                        <div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
                            <form class="am-form am-form-horizontal">

                                <div class="am-form-group">
                                    <label for="buy_person" class="am-form-label">收货人</label>
                                    <div class="am-form-content">
                                        <input type="text" id="buy_person" placeholder="收货人">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="phone" class="am-form-label">手机号码</label>
                                    <div class="am-form-content">
                                        <input id="phone" placeholder="手机号必填" type="email">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-form-label">所在地</label>
                                    <div class="am-form-content address">
                                        <select data-am-selected>
                                            <option value="a">浙江省</option>
                                            <option value="b" selected>湖北省</option>
                                        </select>
                                        <select data-am-selected>
                                            <option value="a">温州市</option>
                                            <option value="b" selected>武汉市</option>
                                        </select>
                                        <select data-am-selected>
                                            <option value="a">瑞安区</option>
                                            <option value="b" selected>洪山区</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="addressdesc" class="am-form-label">详细地址</label>
                                    <div class="am-form-content">
                                        <textarea class="" rows="3" id="addressdesc" placeholder="输入详细地址"></textarea>
                                        <small>100字以内写出你的详细地址...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <a class="am-btn am-btn-danger">保存</a>
                                        <a href="javascript: void(0)" class="am-close am-btn am-btn-danger" data-am-modal-close>取消</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $(".new-option-r").click(function() {
